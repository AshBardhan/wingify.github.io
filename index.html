---
layout: default
title: Blog
---

<section>
  
  <div class="post-list">
    {% for post in paginator.posts %}
    <article class="post-list__item">
      <a class="post-list__item__title" href="{{ post.url }}">{{ post.title }}</a>
      
      <span class="post-list__item__date">{{ post.date | date: "%B %e, %Y" }}</span>

      <div class="post-list__item__author">
        - {{ post.author }}
      </div>

    </article>
    {% endfor %}
  </div>

</section>
